  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="../" class="navbar-brand"><img src="../../images/logo.png">VoteForChange</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">

        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <form class="navbar-form navbar-left">

          </form>
          <ul class="nav navbar-nav navbar-right">
             <li class="active"><a href="#">X For MP</a></li>
             <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">username <b class="caret"></b></a>

				   <li><a href="#">Profile</a></li>
                   <li><a href="#">Sign Out</a></li>
                </ul>
             </li>
           </ul>
        </div>
      </div>
    </div>	
    <div class="container">
	   <div class="row first">
		   <div class="col-md-4 feeds">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Latest Activity</h3>
					</div>
					<div class="panel-body">
						Contents
					</div>
				</div>
			</div>
		   <div class="col-md-4 teamandmessages">
				<div class="team">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Team</h3>
						</div>
						<div class="panel-body">
							Contents
						</div>
					</div>
				</div>
				<div class="messages">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Messages</h3>
						</div>
						<div class="panel-body">
							Contents
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-4 eventsandgroups">
				<div class="events">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Events</h3>
						</div>
						<div class="panel-body">
							Contents
						</div>
					</div>
				</div>
				<div class="groups">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title">Groups</h3>
						</div>

				</div>
			</div>
		</div>
	    <div class="row second">
			<div class="col-md-4 callorsms">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Make Call/SMS</h3>
					</div>
					<div class="panel-body">
						Contents
					</div>
				</div>
			</div>
			<div class="col-md-8 mubers">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title">Numbers</h3>
					</div>
					<div class="panel-body">
						Contents
					</div>
				</div>
